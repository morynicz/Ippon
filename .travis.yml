language: ruby
rvm:
 - '2.2.0'

install:
 - npm install
 - npm install -g bower

before_script:
 - bundle install
 - rake bower:install
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - RAILS_ENV=test rake db:create
 - RAILS_ENV=test rake db:migrate

script:
 - RAILS_ENV=test rake teaspoon
 - RAILS_ENV=test rake spec 