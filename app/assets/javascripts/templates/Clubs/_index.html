<header class="row" >
  <h1 class="text-center col-md-6 col-md-offset-3">Clubs</h1>
</header>

<section class="row" ng-if="clubs.length">
  <ul class="list-unstyled">
    <li ng-repeat="club in clubs">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href="" ng-click="view(club.id)" >{{club.name}}</a></h1>
      </section>
    </li>
  </ul>
</section>
