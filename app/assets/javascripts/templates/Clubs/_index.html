<header class="row" >
  <h1 class="text-center col-md-6 col-md-offset-3">{{'CLUBS' | translate}}</h1>
</header>

<section class="row">
  <div ng-show="signedIn()" class="form-group col-md-6 col-md-offset-3 text-center">
    <button ng-click="newClub()" class="btn btn-info btn-lg" id="new-club">{{'ADD' | translate}}</button>
  </div>
</section>

<section class="row" ng-if="clubs.length">
  <ul class="list-unstyled">
    <li ng-repeat="club in clubs">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h3" style="margin-top: 0"><a class="col-md-4" href="" ng-click="view(club.id)" >
          {{club.name}}</a><a class="col-md-4 col-md-offset-4" href="" ng-click="view(club.id)" >
            {{club.city}}</a></h1>
      </section>
    </li>
  </ul>
</section>
