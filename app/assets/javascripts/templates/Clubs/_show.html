<section class="col-md-6 col-md-offset-3">
  <article class="panel panel-info">
    <header class="panel-heading"><h1>{{club.name}}</h1>
    {{club.city}}</header>
    <p class="panel-body">
      {{club.description}}
    </p>
  </article>
  <section>
    <div class="col-md-9">
      <button ng-click="index()" class="btn btn-default">
        &larr; Index
      </button>
      <div ng-show="signedIn()" class="col-md-9 text-right btn-group">
        <button ng-click="edit()" class="btn btn-info"> Edit </button>
        <button ng-click="delete()" class="btn btn-danger"> Delete </button>
      </div>
    </div>
  </section>
</section>
