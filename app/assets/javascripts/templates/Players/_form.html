<form class="form-horizontal" role="form" class="edit-user">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label
      for="name"
      class="col-md-2 control-label col-md-offset-2">
      {{'PLAYER_NAME'|translate}}
    </label>
    <div class="col-md-5">
      <input type="text" name="name" class="form-control"
      placeholder="{{'PLAYER_NAME_PLACEHOLDER' | translate}}" ng-model="player.name">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label
      for="surname"
      class="col-md-2 control-label col-md-offset-2">
      {{'PLAYER_SURNAME'|translate}}
    </label>
    <div class="col-md-5">
      <input type="text" name="surname" class="form-control"
      placeholder="{{'PLAYER_SURNAME_PLACEHOLDER' | translate}}" ng-model="player.surname">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label
      for="sex"
      class="col-md-2 control-label col-md-offset-2">
      {{'PLAYER_SEX'|translate}}
    </label>
    <div class="col-md-5">
      <input type="radio" id="button-sex-man" ng-model="player.sex" value="man" />{{'PLAYER_SEX_MAN' | translate}}
      <input type="radio" id="button-sex-woman" ng-model="player.sex" value="woman" />{{'PLAYER_SEX_WOMAN' | translate}}<br />
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label
      for="birthday"
      class="col-md-2 control-label col-md-offset-2">
      {{'PLAYER_BIRTHDAY'|translate}}
    </label>
    <div class="col-md-5">
      <input type="date" id="exampleInput" name="birthday" ng-model="player.birthday"
           placeholder="yyyy-MM-dd" required />
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label
      for="rank"
      class="col-md-2 control-label col-md-offset-2">
      {{'PLAYER_RANK'|translate}}
    </label>
    <div class="col-md-5">
      <select id="rank-select" ng-model="player.rank" class="form-control" name="rank"
      ng-options="rank as mapRanks(rank) for rank in ranks"></select>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label
      for="club"
      class="col-md-2 control-label col-md-offset-2">
      {{'PLAYER_CLUB'|translate}}
    </label>
    <div class="col-md-5">
      <select id="club-select" ng-model="player.club_id" class="form-control" name="club"
      ng-options="club.id as club.name for club in clubs"></select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-default" type="button" ng-click="cancel()" id="cancel-player">{{'CANCEL'|translate}}</button>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-primary" ng-click="save()" id="save-player">{{'SAVE'|translate}}</button>
    </div>
  </div>
</form>
