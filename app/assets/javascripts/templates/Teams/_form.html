<form class="form-horizontal" role="form" class="edit-team">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label
      for="name"
      class="col-md-2 control-label col-md-offset-2">
      {{'TEAM_NAME'|translate}}
    </label>
    <div class="col-md-5">
      <input type="text" name="name" class="form-control"
      placeholder="{{'TEAM_NAME_PLACEHOLDER' | translate}}" ng-model="team.name">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label
      for="required_size"
      class="col-md-2 control-label col-md-offset-2">
      {{'TEAM_REQUIRED_SIZE'|translate}}
    </label>
    <div class="col-md-5">
      <input type="text" name="required_size" class="form-control"
      placeholder="{{'TEAM_REQUIRED_SIZE_PLACEHOLDER' | translate}}" ng-model="team.required_size">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-default" type="button" ng-click="cancel()" id="cancel-team">{{'CANCEL'|translate}}</button>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-primary" ng-click="save()" id="save-team">{{'SAVE'|translate}}</button>
    </div>
  </div>
</form>
<div>
  <ul class="list-unstyled">
    <li ng-repeat="member in members">
      <section id="{{member.name}}-{{member.surname}}-member-row" class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-left" style="margin-top: 0">
          <span>{{member.name}} {{member.surname}}</span><span>
          <button ng-click="delete_member(member.id)" class="btn btn-danger" id="delete-member"> {{'DELETE' | translate}} </button></span>
        </h1>
      </section>
    </li>
  </ul>
  <ul class="list-unstyled">
    <li ng-repeat="player in players">
      <section id="{{player.name}}-{{player.surname}}-player-row" class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-left" style="margin-top: 0">
          {{player.name}} {{player.surname}}
          <button ng-click="add_member(player.id)" class="btn btn-info" id="add-member" > {{'ADD' | translate}} </button>
        </h1>
      </section>
    </li>
  </ul>
</div>
