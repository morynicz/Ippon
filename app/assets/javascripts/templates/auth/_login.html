<div class="page-header">
  <h1>{{'LOG_IN' | translate}}</h1>
</div>

<form ng-submit="login()">
  <div class="input-group">
    <input type="email" name="email" class="form-control" placeholder="{{'AUTH_EMAIL'|translate}}" ng-model="user.email">
  </div>
  <div class="input-group">
    <input type="password" name="password" class="form-control" placeholder="{{'AUTH_PASSWORD' | translate}}" ng-model="user.password">
  </div>
  <input type="submit" class="btn btn-default" id='log-in-button' value="{{'LOG_IN'|translate}}">
</form>
