<div class="page-header">
  <h1>{{'REGISTER' | translate}}</h1>
</div>

<form ng-submit="register()">
  <div class="input-group">
    <input type="email" name="email" class="form-control" placeholder="{{'AUTH_EMAIL' | translate}}" ng-model="user.email">
  </div>
  <div class="input-group">
    <input type="text" name="username" class="form-control" placeholder="{{'AUTH_USERNAME' | translate}}" ng-model="user.username">
  </div>
  <div class="input-group">
    <input type="password" name="password" class="form-control" placeholder="{{'AUTH_PASSWORD' | translate}}" ng-model="user.password">
  </div>
  <input type="submit" class="btn btn-default" id='register-submit-button' value="{{'REGISTER' | translate}}">
</form>
